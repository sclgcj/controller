<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <script src="js/add_node.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="UTF-8">
      	mui.init();
      	
      	function get_psl(serv_list){
      		var pelem = document.getElementById("ul_psl");
      		mui.each(serv_list, function(index, elem){
      			var name = "" + elem + ":" + "0";
      			addLiNode(elem, name, pelem);
      		});
      	}
      	function plus_ready(){
      		console.log("dfsfsdf");
			var self = plus.webview.currentWebview();
            get_psl(self.serv_list);
  			addServListEvent("server_info.html", "server_info.html");
      	}
      	window.onload = function(){
      		document.addEventListener("plusready", plus_ready, false);
	      	//mui(".mui-table-view").on('tap','.mui-table-view-cell', view_cell_event);
      	}
    </script>
</head>
<body>
<div class="mui-inner-wrap">
	<header class="mui-bar mui-bar-nav">
  		<h1 class="mui-title">Project Server List</h1>
	</header>
<!-- 主页面内容容器 -->
	<div class="mui-content mui-scroll-wrapper">
	  <div class="mui-scroll">
	    <!-- 主界面具体展示内容 -->
	    <ul class="mui-table-view" id="ul_psl">
			
		</ul>
	  </div>
	</div>  
 </div>

</body>
</html>
