<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
    	server = "192.168.0.101:8000";
      	mui.init();
      	window.onload=function(){
      		mui(".mui-table-view").on('tap','.mui-table-view-cell',function(){
			  //获取id
			  	var sServUrl = "";
			  	var sUrl = "";
			  	var sID = "";
				var id = this.getAttribute("id");
				console.log("id = " + id);
			 	switch( id ){
			 		case "crsl":
			 			sServUrl = "http://" + server + "/controller/get_cur_run_serv_list/";
			 			sUrl = "crsl.html";
			 			sID = "crsl.html";						 			
			 			break;
			 		case "tl":
			 			sServUrl = "http://" + server + "/controller/get_test_list/";
			 			sUrl = "crsl.html";
			 			sID  = "crsl.html";
			 			break;
			 		case "sl":
			 			sServUrl = "http://" + server + "/controller/get_servers";
			 			sUrl = "crsl.html";
			 			sID = "crsl.html"
			 			break;
			 		case "pl":
			 			sServUrl = "http://" + server + "/controller/get_projects";
			 			sUrl = "project_list.html";
			 			sID  = "project_list.html";
			 			break;
			 		case "apts":
			 			sServUrl = "http://" + server + "/controller/add_proj_to_server";
			 			sUrl = "add_proj_to_server.html";
			 			sID  = "add_proj_to_server.html";
			 			break;
			 		case "log":
			 			sUrl = "log.html";
			 			sID  = "log.html";
			 			break;
			 		case "help":
			 			sUrl = "help.html";
			 			sID  = "help.html";
			 			break;
			 	}
			 	mui.openWindow({
						    url:sUrl,
						    id:sID,
						    extras:{
						      name:id,
						      serv_url:sServUrl
						    }
						});	
			});
      	}
      	 
    </script>
</head>
<body>
  <div class="mui-inner-wrap">
    <header class="mui-bar mui-bar-nav">
      <h1 class="mui-title">Controller</h1>
    </header>
    <!-- 主页面内容容器 -->
    <div class="mui-content mui-scroll-wrapper">
      <div class="mui-scroll">
        <!-- 主界面具体展示内容 -->
        <ul class="mui-table-view">
			<li class="mui-table-view-cell" id="crsl">
				<a class="mui-navigate-right">current_run_server_list</a>
			</li>
			<li class="mui-table-view-cell" id="tl">
				<a class="mui-navigate-right">test_list</a>
			</li>
			<li class="mui-table-view-cell" id="sl">
				<a class="mui-navigate-right">server_list</a>
			<li>
			<li class="mui-table-view-cell" id="pl">
				<a class="mui-navigate-right">project_list</a>
			</li>
			<li class="mui-table-view-cell" id="apts">
				<a class="mui-navigate-right">add_proj_to_server</a>
			</li>
			<li class="mui-table-view-cell" id="log">
				<a class="mui-navigate-right">log</a>
			</li>
			<li class="mui-table-view-cell" id="help">
				<a class="mui-navigate-right">help</a>
			</li>
		</ul>
      </div>
    </div>  
  </div>
</body>
</html>
