<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
      	window.onload=function(){
      		mui(".mui-table-view").on('tap','.mui-table-view-cell',function(){
			  //获取id
				var id = this.getAttribute("id");
				console.log("id = " + id);
			 	switch( id ){
			 		case "crsl":
			 			
						mui.openWindow({
						    url:"crsl.html",
						    id:"crsl.html",
						    extras:{
						      name:id
						    }
						});		 			
			 			break;
			 		case "tl":
			 			break;
			 		case "sl":
			 			break;
			 		case "tpl":
			 			break;
			 		case "spl":
			 			break;
			 		case "log":
			 			break;
			 		case "help":
			 			break;
			 	}
			});
      	}
      	 
    </script>
</head>
<body>
  <div class="mui-inner-wrap">
    <header class="mui-bar mui-bar-nav">
      <h1 class="mui-title">Controller</h1>
    </header>
    <!-- 主页面内容容器 -->
    <div class="mui-content mui-scroll-wrapper">
      <div class="mui-scroll">
        <!-- 主界面具体展示内容 -->
        <ul class="mui-table-view">
			<li class="mui-table-view-cell" id="crsl">
				<a class="mui-navigate-right">current_run_server_list</a>
			</li>
			<li class="mui-table-view-cell" id="tl">
				<a class="mui-navigate-right">test_list</a>
			</li>
			<li class="mui-table-view-cell" id="sl">
				<a class="mui-navigate-right">server_list</a>
			<li>
			<li class="mui-table-view-cell" id="tpl">
				<a class="mui-navigate-right">test_project_list</a>
			</li>
			<li class="mui-table-view-cell" id="spl">
				<a class="mui-navigate-right">server_project_list</a>
			</li>
			<li class="mui-table-view-cell" id="log">
				<a class="mui-navigate-right">log</a>
			</li>
			<li class="mui-table-view-cell" id="help">
				<a class="mui-navigate-right">help</a>
			</li>
		</ul>
      </div>
    </div>  
  </div>
</body>
</html>
