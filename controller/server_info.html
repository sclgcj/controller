<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="UTF-8">
      	mui.init();
      	window.onload = function(){
      		mui(".mui-table-view").on('tap','.mui-table-view-cell',function(){
				var name = this.getAttribute("id");
				var sUrl = "";
				console.log("name = " + name);
				switch(name){
					case "spl":
						sUrl = "serv_project_list.html";
						break;
					case "ssi":
						sUrl = "server_system_info.html";
						break;
				}
				var elem = document.getElementById("serv_info_header");
				mui.openWindow({
						    url:sUrl,
						    id:sUrl,
						    extras:{
						    	name :elem.innerHTML
						    }
						    
						});
			});
      		document.addEventListener("plusready",function(){
      			console.log("dfsfsdf");
				var self = plus.webview.currentWebview();
	            var dname = self.name;
	            var elem = document.getElementById("serv_info_header");
	            console.log("hhh = " + dname);
	            elem.innerHTML = dname;
	      	}, false);
      	}
    </script>
</head>
<body>
 <div class="mui-inner-wrap">
	<header class="mui-bar mui-bar-nav">
  		<h1 class="mui-title" id="serv_info_header"></h1>
	</header>
	<!-- 主页面内容容器 -->
	<div class="mui-content mui-scroll-wrapper">
	  <div class="mui-scroll">
	    <!-- 主界面具体展示内容 -->
	    <ul class="mui-table-view" id="server_info">
			<li class="mui-table-view-cell" id="spl">
				<a class="mui-navigate-right">server_project_list</a>
			</li>
			<li class="mui-table-view-cell" id="ssi">
				<a class="mui-navigate-right">server_system_info</a>
			</li>		
		</ul>
	  </div>
	</div>  
  </div>
 <div id="popover" class="mui-popover">
    <p>没有正在运行的服务器-------------------</p>
</div>	
</body>
</html>
